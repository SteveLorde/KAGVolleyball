# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     = Net.as;

$sprite_texture                      = Net.png
s32_sprite_frame_width               = 8
s32_sprite_frame_height              = 40
f32 sprite_offset_x                  = 4
f32 sprite_offset_y                  = 2

	$sprite_gibs_start               = *start*
	$sprite_gibs_end                 = *end*

  $sprite_animation_start            = *start*

  # empty
  $sprite_animation_empty_name       = default
  u16_sprite_animation_empty_time    = 0
  u8_sprite_animation_empty_loop     = 0
  @u16_sprite_animation_empty_frames = 0;1;

  $sprite_animation_end              = *end*

